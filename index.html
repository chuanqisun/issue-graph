<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Issue Graph Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>âœ¨</text></svg>" />
  </head>
  <body>
    <div class="container">
      <h1>GitHub Issue Graph Visualizer</h1>

      <div class="form-group">
        <label for="owner">Repository Owner</label>
        <input type="text" id="owner" placeholder="e.g., octocat" required />
      </div>

      <div class="form-group">
        <label for="repo">Repository Name</label>
        <input type="text" id="repo" placeholder="e.g., hello-world" required />
      </div>

      <div class="form-group">
        <label for="token">GitHub Access Token</label>
        <input type="password" id="token" placeholder="Paste your GitHub access token here" required />
        <small
          ><a href="https://github.com/settings/personal-access-tokens/new" target="_blank">Create a new token</a> with the approperiate resource owner and
          scope.</small
        >
      </div>

      <div class="form-group">
        <label for="openai-api-key">OpenAI API Key</label>
        <input type="password" id="openai-api-key" placeholder="Paste your OpenAI API key here" />
      </div>

      <div class="button-group">
        <button id="visualize">Visualize Issue Graph</button>
        <button id="generateIdeas">Generate ideas</button>
      </div>

      <div id="error"></div>

      <div id="loading">Loading...</div>

      <div id="ideas"></div>

      <div id="visualization"></div>

      <div class="legend"></div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
